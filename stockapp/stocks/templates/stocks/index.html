<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <style>
        /* Basic styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Add Stock Ticker</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Ticker</button>
    </form>

    <h1>Stock Data</h1>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Current Price (INR)</th>
            <th>% Change</th>
            <th>One Day History (Hourly)</th>
            <th>Delete</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.current_price_inr }}</td>
            <td>{{ stock.percent_change }}</td>
            <td>
                <a href="{% url 'stock_detail' stock.id %}">View 1 Day Graph</a>
            </td>
            <td>
                <form method="get" action=".">
                    <input type="hidden" name="delete" value="{{ stock.id }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
